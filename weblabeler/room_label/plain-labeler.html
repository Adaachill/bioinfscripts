<!doctype html>
<html><head>
    <meta charset="utf-8" />
    <script type="text/javascript">
      var previewDocument;
      var previewFields = new Array();
      function startup() {
      previewObj = document.getElementById("imgPreview");
      previewDocument = previewObj.getSVGDocument();
      // set up variables
      previewFields["RNAME"] = previewDocument.getElementById("tRNAME");
      // initialise to non-scary values
      setValue("RNAME","");
      // set up change listeners
      document.getElementById("iRNAME").onkeyup = function(){this.value=this.value.toUpperCase();setValue("RNAME",this.value)};
      document.getElementById("iRNAME").onchange = function(){this.value=this.value.toUpperCase();setValue("RNAME",this.value)};
      for(i = 1; i <= 6; i++){
        previewFields["DESC"+i] = previewDocument.getElementById("tDESC"+i);
        setValue("DESC"+i,"");
      }
      document.getElementById("iDESC1").onkeyup = function(){setValue("DESC1",this.value)};
      document.getElementById("iDESC2").onkeyup = function(){setValue("DESC2",this.value)};
      document.getElementById("iDESC3").onkeyup = function(){setValue("DESC3",this.value)};
      document.getElementById("iDESC4").onkeyup = function(){setValue("DESC4",this.value)};
      document.getElementById("iDESC5").onkeyup = function(){setValue("DESC5",this.value)};
      document.getElementById("iDESC6").onkeyup = function(){setValue("DESC6",this.value)};
      document.getElementById("iDESC1").onchange = function(){setValue("DESC1",this.value)};
      document.getElementById("iDESC2").onchange = function(){setValue("DESC2",this.value)};
      document.getElementById("iDESC3").onchange = function(){setValue("DESC3",this.value)};
      document.getElementById("iDESC4").onchange = function(){setValue("DESC4",this.value)};
      document.getElementById("iDESC5").onchange = function(){setValue("DESC5",this.value)};
      document.getElementById("iDESC6").onchange = function(){setValue("DESC6",this.value)};
      }
      function setValue(objTag, value){
      console.log("Setting value " + objTag + " to '" + value + "'");
      previewFields[objTag].firstChild.nodeValue = value;
      }
    </script>
