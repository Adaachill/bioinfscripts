<title>MIMR Room Labeler</title>
</head><body>
<div id="menu_area">
  <div id="logo_area">
    <a href="http://www.malaghan.org.nz">
      <img alt="MIMR Logo" id="logo"
           src="../room_label/Malaghan_logo_vertical_RGB.svg"
           width="130" height="130" />
    </a>
    <h1><center>Lab Labeler</center></h1>
    <center><p>
        <a href="%(request_uri)?selectClass=office">&gt; Office Labeler</a>
    </p></center>
  </div>
</div>
<form method="post" action="%(request_uri)" enctype="multipart/form-data">
<div id="contentarea">
<div id="tabcontent">

<div id="fieldArea">
<h2>Label Fields</h2>

<div><label for="iID">Room Number</label>
  <input id="iID" type="text" name="ID" placeholder="X.XX" size="4"></div>

<div><label for="iRNAME1">Room Name (line 1)</label>
  <input id="iRNAME1" type="text" name="RNAME1" size="20"
         onchange = "this.value=this.value.toUpperCase()"></div>
<div><label for="iRNAME2">Room Name (line 2)</label>
  <input id="iRNAME2" type="text" name="RNAME2" size="20"
       onchange = "this.value=this.value.toUpperCase()"></div>

<div><label  style="vertical-align: top" for="iANGELS">Lab Angels</label>
  <textarea id="iANGELS" name="ANGELS" rows="5" cols="40" wrap="soft">%(inputText)</textarea>
</div>

<hr />

<center>
<button type="submit" class="pdfbutton" name="runProgram" value="pdf">
  <p>Generate PDF</p>
</button>
<button type="submit" class="pdfbutton" name="runProgram" value="svg">
  <p>Generate SVG</p>
</button>
</center>

<hr />

</div>
